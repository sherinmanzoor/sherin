<!DOCTYPE html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" value="olivia"><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" value="sherin"><br>
      <input type="button" value="submit">
      <select  name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Others">Others</option>
                
      </select>
      <textarea name="write your review" rows="3" cols="40"></textarea>

    </form>
</body>
